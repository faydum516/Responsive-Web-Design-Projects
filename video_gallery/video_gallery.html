<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Rozeo's Video Gallery</title>
		<link rel="icon" href="https://faydum516.github.io/logos/R-logo.png" type="image/png">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
		<link rel="stylesheet" href="video_gallery.css">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<script src="video_gallery.js"></script>
	</head>
	<body>
		<nav class="navbar">
			<h1 class="header">Rozeo</h1>
			<ul class="menu">
				<li class="menu-item"><a class="nav-link" href="#">Home</a></li>
				<li class="menu-item"><a class="nav-link" href="#">Contact</a></li>
				<li class="menu-item"><a class="nav-link" href="#footer">Follow Me</a></li>
			</ul>
		</nav>
		<main class="main" id="main">
			<section id="video-watch" class="video-watch-section">
				<div class="video-bg">
				    <div class="video-player">
					    <div class="left-arrow" id="left-arrow"></div>
				        <video id="video-play" class="video" controls autoplay> 
					        <source src="" type="video/mp4">
				        </video>
				        <div class="right-arrow" id="right-arrow"></div>
			        </div>
				    <p class="video-title" id="video-title"></p>
			    </div>
				<button class="back-to-gallery" id="BTG-button">Back to Gallery</button>
			</section>
			<section class="video-table-section" id="video-table">
				<h3 class="table-header">Video Gallery</h3>
			</section>
		</main>
		<footer id="footer" class="footer">
			<p class="follow-me">FOLLOW ME</p>
			<div class="follow">
				<a href="#" class="fa fa-facebook"></a>
				<a href="#" class="fa fa-instagram"></a>
				<a href="#" class="fa fa-linkedin"></a>
			</div>
		</footer> 
	</body>
</html>
