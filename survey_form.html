<!DOCTYPE html>
<html>
	<head>
		<title>Survey Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

            body, html {
                height: 100%;
                margin: 0; 
                padding: 0;
            }
            #whole-bg {
                background-image: url("https://dessinemoiunvoyage.com/wp-content/uploads/2020/12/Costa-Rica-destination-de-choix-9uyN0c5cnXg-unsplash.jpg");
                background-size: cover;
                background-attachment: fixed;
            }
            #layer {
                background-color: rgba(14, 92, 138, 0.829);
            }
            #title-header {
                display: flex;
                align-items: center;  
                flex-direction: column;
                margin: 0;
                padding-top: 20px;
                color: #FFFFFF;
            }
            #title-header #title {
                font-family: 'Poppins', sans-serif;
                margin-bottom: 0;
            }
            #title-header #description {
                font-family: 'Poppins', sans-serif;
                font-style: italic;
                font-weight: 100;
            }
            #survey-bg {
                margin-top: 30px;
                display: flex;
                justify-content: center;
                padding-bottom: 50px;
            }
            #survey-form {
                background-color: rgba(0, 0, 0, 0.459);
                border-radius: 5px;
                padding: 40px;
                display: flex;
                flex-direction: column;
                min-width: 500px;  
            }
            #name-label, #email-label, #number-label, #job-label, #recommendation-label, 
            #source-label, #feature-label, #improvement-label, #comment-label {
                color: #FFFFFF;
                margin-bottom: 10px;
                font-family: 'Poppins', sans-serif;
                font-size: 17px;
            }
            #name, #email, #number, textarea {
                padding: 10px;
                border: 0;
                border-radius: 5px;
                margin-bottom: 25px;
                font-family: 'Poppins', sans-serif;
                font-size: 16px;
            }
            #dropdown {
                padding: 10px;
                border: 0;
                border-radius: 5px;
                margin-bottom: 25px;
                font-family: 'Poppins', sans-serif;
                font-size: 16px;
            }
            #absolutely, #perhaps, #no, #unsure,
            #meeting, #project, #seminar, #challenge, #environment, #other {
                font-family: 'Poppins', sans-serif;
                font-size: 16px;
                color: #FFFFFF;
                margin: 0;
            }
            .radio, .checkbox {
                display: flex;
                flex-direction: column;
                margin-bottom: 20px;
            }
            #submit {
                color: #FFFFFF;
                background-color: rgb(0, 100, 92);
                padding: 5px 0;
                font-family: 'Poppins', sans-serif;
                font-size: 16px;
                border: 0;
                border-radius: 5px;
                cursor: pointer;
            }
            #submit:hover {
                background-color: rgb(2, 139, 128);
            }
        </style>
	</head>
	<body>
        <div id="whole-bg">
            <div id="layer">
                <main>
                    <header id="title-header">
                        <h1 id="title">CrazyJay Survey Form</h1>
                        <p id="description">We are grateful of you for taking a time to fill it out.</p>
                    </header>
                    <div id="survey-bg">
                        <form id="survey-form">
                            <label id="name-label" for="name">Name</label>
                            <input id="name" name="name" type="text" placeholder="Enter your name" required />
                            <label id="email-label" for="email">Email</label>
                            <input id="email" name="email" type="email" placeholder="Enter your e-mail address" required />
                            <label id="number-label" for="number">Age <small>(optional)</small></label>
                            <input id="number" name="number" type="number" min="10" max="90" placeholder="Age" />
                            <label id="job-label" for="job">Which option role best describes your dream job?</label>
                            <select id="dropdown" name="job" onchange="showOtherField(this.options[this.selectedIndex].value, this.name, 0)" required>
                                <option value="select your option" selected disabled>Select your option</option>
                                <option value="front-end web developer">Front-end Web Developer</option>
                                <option value="back-end developer">Back-end Developer</option>
                                <option value="other">Other</option>
                            </select>
                            <div class="other"></div>
                            <label id="recommendation-label" for="recommendation">Would you recommend CrazyJay to a friend?</label>
                            <div class="radio">
                                <label id="absolutely" for="absolutely"><input type="radio" name="recommendation" value="absolutely" required /> Absolutely</label>
                                <label id="perhaps" for="perhaps"><input type="radio" name="recommendation" value="perhaps" required /> Perhaps</label>
                                <label id="no" for="no"><input type="radio" name="recommendation" value="no" required /> I would not</label>
                                <label id="unsure" for="unsure"><input type="radio" name="recommendation" value="Not sure" required /> Not sure</label>   
                            </div>
                            <label id="source-label" for="source">How do you know about CrazyJay?</label>
                            <select id="dropdown" name="source" onchange="showOtherField(this.options[this.selectedIndex].value, this.name, 1)" required>
                                <option value="select your option" selected disabled>Select your option</option>
                                <option value="google">Internet Search</option>
                                <option value="networking">Networking</option>
                                <option value="ad">Advertisement</option>
                                <option value="other">Other</option>
                            </select>
                            <div class="other"></div>
                            <label id="feature-label" for="feature">What do you like about CrazyJay?</label>
                            <!--"feature" is referred to work features-->
                            <select id="dropdown" name="feature" onchange="showOtherField(this.options[this.selectedIndex].value, this.name, 2)" required>
                                <option value="select your option" selected disabled>Select your option</option>
                                <option value="meeting">Meetings</option>
                                <option value="project">Projects</option>
                                <option value="seminar">Seminars</option>
                                <option value="challenge">Challenges</option>
                                <option value="other">Other</option>
                            </select>
                            <div class="other"></div>
                            <label id="improvement-label" for="improvement">What do you think we should work on? <small>(Check all that apply)</small></label>
                            <div class="checkbox">
                                <label id="meeting" for="meeting"><input type="checkbox" name="improvement" value="meeting" /> Meetings</label>
                                <label id="project" for="project"><input type="checkbox" name="improvement" value="project" /> Projects</label>
                                <label id="seminar" for="seminar"><input type="checkbox" name="improvement" value="seminar" /> Seminars</label>
                                <label id="challenge" for="challenge"><input type="checkbox" name="improvement" value="challenge" /> Challenges</label>
                                <label id="environment" for="environment"><input type="checkbox" name="improvement" value="environment" /> Work Environment</label> 
                                <label id="other" for="other"><input type="checkbox" name="improvement" value="other" onclick="checkOtherField(this.name, 3)" /> Other</label> 
                            </div>
                            <div class="other"></div>
                            <label id="comment-label" for="comment">Any comments or suggestions?</label>
                            <textarea style="min-height: 125px;" placeholder="Enter your comment..."></textarea>
                            <input id="submit" type="submit" value="Submit" />
                        </form>
                    </div>
                </main>
            </div>
        </div>
        <script>
            function showOtherField(value, name, index) {
                if (value == "other") {
                    document.getElementsByClassName("other")[index].innerHTML = 'Other: <input type="text" name="' + name + '" placeholder="Please specify it" />';
                    document.getElementsByClassName("other")[index].style.display = "inline";
                    document.getElementsByClassName("other")[index].style.color = "#FFFFFF";
                    document.getElementsByClassName("other")[index].style.padding = "10px";
                    document.getElementsByClassName("other")[index].style.border = "0";
                    document.getElementsByClassName("other")[index].style.marginBottom = "25px";
                    document.getElementsByClassName("other")[index].style.fontFamily = "'Poppins', sans-serif";
                    document.getElementsByClassName("other")[index].style.fontSize = "16px";
                    document.getElementsByClassName("other")[index].getElementsByTagName('input')[0].style.fontFamily = "'Poppins', sans-serif";
                    document.getElementsByClassName("other")[index].getElementsByTagName('input')[0].style.fontSize = "16px";
                    document.getElementsByClassName("other")[index].getElementsByTagName('input')[0].style.border = "0";
                    document.getElementsByClassName("other")[index].getElementsByTagName('input')[0].style.borderRadius = "5px";
                    document.getElementsByClassName("other")[index].getElementsByTagName('input')[0].style.padding = "5px";
                }
                else {
                    document.getElementsByClassName("other")[index].innerHTML = '';
                    document.getElementsByClassName("other")[index].style.display = "none";
                }
            }

            function checkOtherField(name, index) {
                if (document.getElementsByName(name)[5].checked) {
                    document.getElementsByClassName("other")[index].innerHTML = 'Other: <input type="text" name="' + name + '" placeholder="Please specify it" />';
                    document.getElementsByClassName("other")[index].style.display = "inline";
                    document.getElementsByClassName("other")[index].style.color = "#FFFFFF";
                    document.getElementsByClassName("other")[index].style.padding = "10px";
                    document.getElementsByClassName("other")[index].style.border = "0";
                    document.getElementsByClassName("other")[index].style.borderRadius = "5px";
                    document.getElementsByClassName("other")[index].style.marginBottom = "25px";
                    document.getElementsByClassName("other")[index].style.fontFamily = "'Poppins', sans-serif";
                    document.getElementsByClassName("other")[index].style.fontSize = "16px";
                    document.getElementsByClassName("other")[index].getElementsByTagName('input')[0].style.fontFamily = "'Poppins', sans-serif";
                    document.getElementsByClassName("other")[index].getElementsByTagName('input')[0].style.fontSize = "16px";
                    document.getElementsByClassName("other")[index].getElementsByTagName('input')[0].style.border = "0";
                    document.getElementsByClassName("other")[index].getElementsByTagName('input')[0].style.borderRadius = "5px";
                    document.getElementsByClassName("other")[index].getElementsByTagName('input')[0].style.padding = "5px";
                }
                else {
                    document.getElementsByClassName("other")[index].innerHTML = '';
                    document.getElementsByClassName("other")[index].style.display = "none";
                }
            }
        </script>
	</body>
</html>
