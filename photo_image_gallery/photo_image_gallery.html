<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Photo Image Gallery</title>
        <link rel="icon" href="https://faydum516.github.io/logos/CrazyJay.png" type="image/png">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="photo_image_gallery.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script src="photo_image_gallery.js"></script>
	</head>
	<body>
        <nav class="navbar" id="navbar">
            <header class="logo-header">
                <img class="header-img" src="https://faydum516.github.io/logos/CrazyJay.png" alt="CrazyJay Logo" />
                <h1 class="header-title">CrazyJay</h1>
            </header>
            <ul class="menu">
                <li class="menu-item"><a class="nav-link" href="#">Home</a></li>
                <li class="menu-item"><a class="nav-link" href="#">Contact</a></li>
                <li class="menu-item"><a class="nav-link" href="#footer">Follow Me</a></li> <!--The element with the "footer" id is a footer element where you follow on social media.-->
            </ul>
        </nav>
        <main id="main" class="main">
            <section class="photo-table" id="photo-table">
                <h1 class="photo-table-head">Photo Image Gallery</h1>
            </section>
		</main>
        <footer class="footer" id="footer">
            <p class="follow-me">FOLLOW ME</p>
            <div class="follow">
                <a href="#" class="fa fa-facebook"></a>
                <a href="#" class="fa fa-instagram"></a>
                <a href="#" class="fa fa-linkedin"></a>
            </div>
        </footer>
	</body>
</html>
